<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统登录</title>
	<link rel="icon" href="__PUBLIC__/images/Index/cafuc.ico" type="image/x-icon">
	<link rel="shortcut icon" href="__PUBLIC__/images/Index/cafuc.ico" type="image/x-icon">
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/css/Index.css">
	<link rel="stylesheet" href="__PUBLIC__/css/iconfont.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/js/login.js"></script>
	<script type="text/javascript">var verifyURL='{:U("Admin/Login/verify",'','')}'</script>
	<style>
	.login{
		position: absolute;
		margin-top: 20px;
		margin-left: 600px;	
		font-size: 30px;
	}
	</style>
</head>
<body>
	<div class="Box"  style="height:100%;">
		<div class="topBox"><!--头部开始-->

			<div class="header">

				<a href="{:U('Index/Index/index')}"><img src="__PUBLIC__/images/Index/logo.png" alt=""></a>
				<div class="login">管理员登录</div>
			</div>


			<form method='post' action="{:U('Admin/Login/login')}" class="form-horizontal" style="margin-top:100px;margin-left:450px;width:760px;">
			  <div class="form-group">
			    <label class="col-sm-2 control-label"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span>帐号</label>
			    <div class="col-sm-4">
			      <input type="username" id="name" name="username" class="form-control" placeholder="帐号">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label"><i style="font-size:20px;" class="iconfont">&#xe669;</i>密码</label>
			    <div class="col-sm-4">
			      <input type="password" name="password" class="form-control" placeholder="密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="col-sm-2 control-label"><i class="iconfont">&#xe60b;</i>验证码</label>
			    <div class="col-sm-2">
			    <input type="text" name='verify' class="form-control" placeholder="验证码">
			     <img style="margin-top:10px;" id='code' src="{:U('Admin/Login/verify')}" alt=""><a style="margin-left:-10px;margin-top:10px;" class="btn btn-link" href="javascript:void(change_code(this));">看不清</a>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-4">
			      <input type="submit" id="submit" class="btn btn-primary" value="登录"/>
			      <a href="{:U('Index/Index/index')}" role="button" class="btn btn-success" style="float:right;">返回</a>
			    </div>
			  </div>
			</form>

		</div><!--头部结束-->
	</div>
</body>
</html>
