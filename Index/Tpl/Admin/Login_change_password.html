	<script>
	function check(){
				if(myform.oldpwd.value==""){
					alert('旧密码不为空');
					myform.oldpwd.focus();
					return false;
				}
				if(myform.newpwd.value==""){
					alert('新密码不为空');
					myform.newpwd.focus();
					return false;
				}
				if(myform.conpwd.value==""){
					alert('确认密码不为空');
					myform.conpwd.focus();
					return false;
				}
				if(myform.conpwd.value!=myform.newpwd.value){
					alert('确认密码与新密码不同');
					myform.conpwd.focus();
					return false;
				}
				if(myform.verify.value==""){
					alert('验证码不为空');
					myform.verify.focus();
					return false;
				}
				return true;
	}
	</script>
